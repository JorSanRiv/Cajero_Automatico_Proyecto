<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Simulador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="atm-container">
        <h2>CAJERO SIMULADOR</h2>
        <section id="account-selection">
            <label for="account">Usuario:</label>
            <select id="account" class="user">
                <option value="0">Jord√°n</option>
                <option value="1">Vero</option>
                <option value="2">Pily</option>
                <option value="3">Ricky</option>
            </select> <br>
            <label for="pin">Pin:</label>
            <input type="pin" id="pin" class="box">
            <button onclick="login()">Entrar</button>
            <p id="login-message"></p>
        </section>
        <section id="actions" style="display:none;">
            <button onclick="checkBalance()">Consulta de saldo</button>
            <button onclick="showDeposit()">Depositar</button>
            <button onclick="showWithdraw()">Retirar</button>
            <button onclick="logout()">Salir</button>
            <section id="balance" style="display:none;"></section>
            <section id="transaction" style="display:none;">
                <input type="number" id="amount" class="box" placeholder="Ingresa un monto">
                <button onclick="performTransaction()">Confirmar</button>
                <p id="transaction-message"></p>
            </section>
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
